<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Betting Tracker</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
</head>

<body>
    <container class="container">
        <section class="section header">
            <h1 class="title">Betting Tracker</h1>

            <div class="buttons">
                <button class="button is-primary">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button">4</button>
            </div>
        </section>
        <section class="section flex">
            <div class="notification is-primary">
                <h2 class="subtitle banner">Period 1</h2>
            </div>
            <table id="table1" class="table is-narrow">

                <thead>
                    <tr>
                        <th class="has-text-centered">Week</th>
                        <th class="has-text-centered">David</th>
                        <th class="has-text-centered">Kenny</th>
                        <th class="has-text-centered">Matt</th>
                    </tr>
                </thead>

                <tbody></tbody>

                <tfoot>
                    <tr>
                        <th class="has-text-centered">Total</th>
                        <th id="davidTotal" class="has-text-centered"></th>
                        <th id="kennyTotal" class="has-text-centered"></th>
                        <th id="mattTotal" class="has-text-centered"></th>
                    </tr>
                </tfoot>

            </table>

            <div class="notification is-primary">
                <h2 class="subtitle banner">Funds due: 08/10/22</h2>
            </div>

        </section>
    </container>
    <script src="app.js"></script>
</body>

</html>
